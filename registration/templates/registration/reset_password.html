{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}<title>{% blocktrans %}Reset Password{% endblocktrans %}</title>{% endblock %}

{% block forms %}
    <div class="col-3">
    {% if form %}
    <form action="{% url 'reset_password' user_id=user_id token=token %}" method="POST">
        {% csrf_token %}
        {{ form|crispy  }}
        <button type="submit" class="btn btn-dark btn-sm">{% blocktrans %}Reset{% endblocktrans %}</button>
    </form>
    {% else %}
    {{ message }}
     {% endif %}
    </div>
{% endblock %}
